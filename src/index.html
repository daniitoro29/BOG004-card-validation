<!DOCTYPE html>

    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <section class="pageFormato">
          <div class="imagFondo">

            <div class="formValidate">

              <br>
              <button id="btnValidation" type="button">Validar</button>
